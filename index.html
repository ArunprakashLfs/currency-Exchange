<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="card">
        <h1>currency Exchanger</h1>
        <form action="#" class="form" id="form">
            <div class="input-container" id="input-container">
                <input type="number" id="input-value" class="input-value">
                <select name="input-currency" id="input-currency">
    
                </select>
            </div>
            <div class="output-container" id="output-container">
                <input type="text" class="output-value" id="output-value">
                <select name="output-currency" id="output-currency"></select>
            </div>
            <button id="submit" class="submit">submit</button>
        </form>
    </main>
    <script src="./script.js"></script>
</body>
</html>
